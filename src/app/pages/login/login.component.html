<div class="parent">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="txt" placeholder="UserName" required="">
          <input type="text" name="nome" placeholder="Name" required="">
          <input type="email" name="email" placeholder="Email" required="">
          <input type="password" name="pswd" placeholder="Password" required="">
          <button>Sign up</button>
        </form>
      </div>

      <div class="login">
        <!-- <form > -->
          <form class="form-inputs" [formGroup]="loginForm" (submit)="loginUser()">
          <label for="chk" aria-hidden="true">Login</label>
          <div class="group-input">
          <input class="input-form" type="text" name="username" id="username" placeholder="UserName"
                        formControlName="username" required="">
                        <p *ngIf="loginForm.get('username')?.errors?.['required'] &&  loginForm.get('username')?.touched"
                        class="error-input">
                        UserName Obrigat贸rio!
          </p>
          </div>
          <div class="group-input">
                    <input class="input-form" type="password" name="password" id="password" placeholder="Password"
                    formControlName="password" required="">

                <p *ngIf="loginForm.get('password')?.errors?.['required'] &&  loginForm.get('password')?.touched"
                    class="error-input">
                    Password Obrigat贸rio!
          </p>
              </div>
          <button>Login</button>
        </form>
      </div>
  </div>
</div>
