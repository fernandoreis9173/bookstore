<div class="parent">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="txt" placeholder="UserName" required="">
          <input type="text" name="nome" placeholder="Name" required="">
          <input type="email" name="email" placeholder="Email" required="">
          <input type="password" name="pswd" placeholder="Password" required="">
          <button>Sign up</button>
        </form>
      </div>

      <div class="login">
        <!-- <form > -->
          <form [formGroup] = "loginForm" (submit)="loginUser()">
          <label for="chk" aria-hidden="true">Login</label>
          <input type="text" name="username"  placeholder="UserName" FormControlName="username" required="">
          <input type="password" name="password"  placeholder="Password" FormControlName="password" required="">
          <button>Login</button>
        </form>
      </div>
  </div>
</div>
