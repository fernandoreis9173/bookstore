<h2 mat-dialog-title>Tem certeza que deseja deletar?</h2>
<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close (click)="closeDialog()">Cancelar</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" (click)="confirmDelete()">Confirmar</button>
  </mat-dialog-actions>
